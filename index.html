<html>
  <head>
    <title>
      Ad-Free YouTube
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.ico">
    <link rel="manifest" href="manifest.json">
    <script>
        //if browser support service worker
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js');
        };
      </script>
  </head>
  <body>
    <center>
      <h1>
        Welcome to a version of YouTube, which is <span style="color: blue;">
          Ad-Free!
        </span>
      </h1>
      <hr>
      <p>
      Just type in your YouTube video ID, then press Watch.
      </p>
      <input id="id" placeholder="YouTube Video ID" value="aBcD1234efG">
      <br>
      <br>
      <button id="submit">Watch</button>
    </center>
    <!-- JavaScript -->
    <script src="scripts.js"></script>
    <script src="app.js"></script>
</body>
</html>
